<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURCHASE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="container">
            <h2>Payment Information</h2>
            <form action="/submit-payment" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="card-number">Address</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="input-group">
                    <label for="expiry-date">Date-of-birth</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="input-group">
                    <label for="cvv">confirm address</label>
                    <input type="text" id="cvv" name="cvv" required>
                    
                </div>
                <a href="http://127.0.0.1:5502/payment/index.html" button type="submit-payment">submit-payment</a>

            </form>
        </div>
</body>
</html>
